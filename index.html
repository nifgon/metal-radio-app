<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Metal Radio</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç Telegram Mini App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #212121);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .cover {
            width: 200px;
            height: 200px;
            background-color: #333;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        h2 { margin: 0 0 10px 0; }
        p { margin: 0 0 30px 0; opacity: 0.7; }
        
        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- –û–±–ª–æ–∂–∫–∞ (–ø–æ–∫–∞ –∑–∞–≥–ª—É—à–∫–∞) -->
    <div class="cover">üé∏</div>

    <h2 id="track-name">Metal Radio</h2>
    <p id="artist-name">–ñ–¥–µ–º —ç—Ñ–∏—Ä...</p>

    <!-- –°—é–¥–∞ –ø–æ—Ç–æ–º –≤—Å—Ç–∞–≤–∏–º —Ç–≤–æ–π –ø–æ—Ç–æ–∫ MyRadio24 -->
    <audio id="radio-player" preload="none">
        <!-- –ó–∞–º–µ–Ω–∏ —Å—Å—ã–ª–∫—É –Ω–∏–∂–µ –Ω–∞ —Å–≤–æ–π –ø–æ—Ç–æ–∫, –∫–æ–≥–¥–∞ –Ω–∞–π–¥–µ—à—å –µ–≥–æ -->
        <source src="https://myradio24.org/nifgon" type="audio/mpeg">
    </audio>

    <button id="play-btn">PLAY</button>

    <script>
        // –°–æ–æ–±—â–∞–µ–º —Ç–µ–ª–µ–≥—Ä–∞–º—É, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
        window.Telegram.WebApp.ready();
        // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        window.Telegram.WebApp.expand();

        const audio = document.getElementById('radio-player');
        const btn = document.getElementById('play-btn');
        let isPlaying = false;

        btn.addEventListener('click', () => {
            if (!isPlaying) {
                audio.play();
                btn.textContent = "PAUSE";
                document.getElementById('track-name').textContent = "–í —ç—Ñ–∏—Ä–µ";
            } else {
                audio.pause();
                btn.textContent = "PLAY";
                document.getElementById('track-name').textContent = "–ü–∞—É–∑–∞";
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
