<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Metal Radio</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
       /* –°–±—Ä–æ—Å –æ—Ç—Å—Ç—É–ø–æ–≤ */
       * { margin: 0; padding: 0; box-sizing: border-box; }

       html, body {
            height: 100%;
            overflow: hidden; /* –ó–∞–ø—Ä–µ—â–∞–µ–º —Å–∫—Ä–æ–ª–ª */
       }

       body {
            background-color: #000000;
            background-image: url('bg.png');
            background-size: contain; /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –≤—Å–µ–≥–¥–∞ –≤–∏–¥–Ω–∞ —Ü–µ–ª–∏–∫–æ–º */
            background-position: center;
            background-repeat: no-repeat;
            
            color: #ffffff;
            font-family: sans-serif;
            
            /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –Ω–∞—à –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –ì–õ–ê–í–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø 
           –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –µ–≥–æ, —á—Ç–æ–±—ã –Ω–∞ –ü–ö –Ω–µ —Ä–∞–∑—ä–µ–∑–∂–∞–ª—Å—è */
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 450px; /* –ú–∞–∫—Å —à–∏—Ä–∏–Ω–∞ –∫–∞–∫ —É —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
            max-height: 850px; 
            
            display: flex;
            flex-direction: column;
            align-items: center;
            
            /* –†–∞–≤–Ω–æ–º–µ—Ä–Ω–æ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
            justify-content: space-between; 
            
            /* –û—Ç—Å—Ç—É–ø—ã, —á—Ç–æ–±—ã –Ω–µ –ø—Ä–∏–ª–∏–ø–∞–ª–æ –∫ –∫—Ä–∞—è–º —Ä–∞–º–∫–∏ (—à–∏–ø–∞–º) */
            padding: 80px 20px 40px 20px; 
        }

        /* –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –≤–µ—Ä—Ö–Ω–µ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .content-top {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* –°—Ç–∞—Ç—É—Å "–í –≠–§–ò–†–ï" */
        .status-container {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .on-air-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
            opacity: 0.6;
        }

        .program-label {
            font-size: 16px;       
            font-weight: 700;        
            text-transform: uppercase; 
            letter-spacing: 3px;     
            color: #ff3333;          
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
            min-height: 20px; 
        }

        /* –û–ë–õ–û–ñ–ö–ê - –ê–î–ê–ü–¢–ò–í–ù–ê–Ø */
        .cover {
            /* –†–∞–∑–º–µ—Ä –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –≤—ã—Å–æ—Ç—ã —ç–∫—Ä–∞–Ω–∞ (25%), –Ω–æ –Ω–µ –±–æ–ª—å—à–µ 250px –∏ –Ω–µ –º–µ–Ω—å—à–µ 120px */
            height: 25vh; 
            width: 25vh; 
            max-height: 250px; max-width: 250px;
            min-height: 120px; min-width: 120px;
            
            background-color: #333;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            
            margin: 30px 0 20px 0; /* –û—Ç—Å—Ç—É–ø—ã —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
            
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            background-image: url('cover.png');
        }
        
        /* –¢–ï–ö–°–¢ –¢–†–ï–ö–ê */
        .track-info {
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
        }

        h2 { margin: 0 0 5px 0; font-size: 20px; line-height: 1.2; word-wrap: break-word;}
        p { margin: 0; opacity: 0.7; font-size: 14px; }
        
        /* –ö–ù–û–ü–ö–ê PLAY - –¶–ï–ù–¢–†–ê–õ–¨–ù–ê–Ø */
        button#play-btn {
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #a61a1a; 
            border-radius: 12px;
            background-color: #7a0909; 
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(166, 26, 26, 0.3); 
            margin-top: 10px;
        }

        button#play-btn:active { 
            transform: scale(0.95); 
            background-color: #a61a1a; 
        }

        /* –°–°–´–õ–ö–ê –ù–ê –ö–ê–ù–ê–õ */
        .artist-link-btn {
            display: none; 
            margin-top: 15px;
            padding: 6px 15px;
            font-size: 10px;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        .artist-link-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #fff;
            opacity: 1;
        }

        /* –ù–ò–ñ–ù–Ø–Ø –ß–ê–°–¢–¨ (–ò–°–¢–û–†–ò–Ø) */
        .content-bottom {
            margin-top: auto; /* –ü—Ä–∏–∂–∏–º–∞–µ—Ç –±–ª–æ–∫ –∫ –Ω–∏–∑—É */
            padding-bottom: 20px; /* –û—Ç—Å—Ç—É–ø –æ—Ç —Å–∞–º–æ–≥–æ –Ω–∏–∑–∞ —ç–∫—Ä–∞–Ω–∞ */
        }

        #history-btn {
            padding: 8px 24px;
            font-size: 11px;
            border-radius: 999px;
            border: 1px solid #444;
            background: rgba(0,0,0,0.6);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        /* –û–í–ï–†–õ–ï–ô –ò–°–¢–û–†–ò–ò */
        .history-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .history-panel {
            width: 90%;
            max-width: 360px;
            max-height: 70vh;
            background: #111;
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-close { cursor: pointer; opacity: 0.7; }
        .history-list { font-size: 12px; line-height: 1.4; overflow-y: auto; padding-right: 4px; }
        .history-item-time { color: #777; font-size: 11px; }
        .history-item-title { color: #fff; }
    </style>
</head>
<body>
 <audio id="radio-player" preload="none">
        <source src="https://myradio24.org/ovodtune" type="audio/mpeg">
 </audio>
    <!-- –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, –∫–æ—Ç–æ—Ä—ã–π –¥–µ—Ä–∂–∏—Ç —Å—Ç—Ä—É–∫—Ç—É—Ä—É -->
    <div class="app-container">
        
        <!-- –í–ï–†–•–ù–Ø–Ø –ß–ê–°–¢–¨ -->
        <div class="content-top">
            <div class="status-container">
                <div class="on-air-label">–í –≠–§–ò–†–ï</div>
                <div id="program-label" class="program-label">–ó–ê–ì–†–£–ó–ö–ê...</div>
            </div>

            <div class="cover" id="album-cover"></div>

            <div class="track-info">
                <h2 id="song-title">Metal Radio</h2>
                <p id="artist-name">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
            </div>

            <button id="play-btn">PLAY</button>

            <a id="artist-link" href="#" class="artist-link-btn">
                TELEGRAM
            </a>
        </div>

        <!-- –ù–ò–ñ–ù–Ø–Ø –ß–ê–°–¢–¨ (–ö–ù–û–ü–ö–ê –ò–°–¢–û–†–ò–ò) -->
        <div class="content-bottom">
            <button id="history-btn">–†–∞–Ω–µ–µ –≤ —ç—Ñ–∏—Ä–µ</button>
        </div>
    </div>

    <!-- –û–í–ï–†–õ–ï–ô -->
    <div id="history-overlay" class="history-overlay">
      <div class="history-panel">
        <div class="history-header">
          <span>–ò—Å—Ç–æ—Ä–∏—è —ç—Ñ–∏—Ä–∞</span>
          <span id="history-close" class="history-close">‚úï</span>
        </div>
        <div id="history-list" class="history-list">
          –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏...
        </div>
      </div>
    </div>

    <script>
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        const audio = document.getElementById('radio-player');
        const btn = document.getElementById('play-btn');
        const titleEl = document.getElementById('song-title');
        const artistEl = document.getElementById('artist-name');
        const programLabelEl = document.getElementById('program-label');
        const artistLinkEl = document.getElementById('artist-link');

        const historyBtn = document.getElementById('history-btn');
        const historyOverlay = document.getElementById('history-overlay');
        const historyClose = document.getElementById('history-close');
        const historyList = document.getElementById('history-list');

        // ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–û: –ö–Ω–æ–ø–∫–∞ –∫–∞–Ω–∞–ª–∞ –ù–ï –ó–ê–ö–†–´–í–ê–ï–¢ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ iOS
        artistLinkEl.addEventListener('click', (e) => {
            e.preventDefault();
            const url = artistLinkEl.getAttribute('href');
            const artistName = artistEl.textContent;
            
            if (url && window.Telegram?.WebApp) {
                window.Telegram.WebApp.showConfirm(
                    `üé∏ –ü–µ—Ä–µ–π—Ç–∏ –≤ –∫–∞–Ω–∞–ª ${artistName}?`,
                    (confirmed) => {
                        if (confirmed) {
                            window.Telegram.WebApp.openTelegramLink(url);
                        }
                    }
                );
            } else if (url) {
                window.Telegram.WebApp.openLink(url);
            }
        });

        // –ò—Å—Ç–æ—Ä–∏—è
        historyBtn.addEventListener('click', () => { historyOverlay.style.display = 'flex'; });
        historyClose.addEventListener('click', () => { historyOverlay.style.display = 'none'; });
        historyOverlay.addEventListener('click', (e) => {
            if (e.target === historyOverlay) historyOverlay.style.display = 'none';
        });

        const USER_LOGIN = 'ovodtune'; 
        const artistLinks = {
            "netherlands": "https://t.me/ovod_radio",
            "torche": "https://t.me/slipknot",
            "helms alee": "https://t.me/ovod_radio",
            "red lama": "https://t.me/ovod_radio"
        };

        // ‚úÖ –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø–ª–µ–µ—Ä–∞
        function updatePlayButton() {
            const playing = !audio.paused;
            btn.textContent = playing ? "PAUSE" : "PLAY";
        }

        let isPlaying = false;
        btn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(e => console.error('Play failed:', e));
            } else {
                audio.pause();
            }
        });

        // –°–ª—É—à–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è –ø–ª–µ–µ—Ä–∞
        audio.addEventListener('play', updatePlayButton);
        audio.addEventListener('pause', updatePlayButton);

        async function updateMetadata() {
            try {
                const response = await fetch(`https://myradio24.com/users/${USER_LOGIN}/status.json?t=${Date.now()}`);
                const data = await response.json();

                let showName = "OVOD RADIO"; 
                if (data.playlist && data.playlist.trim() !== "") showName = data.playlist;
                else if (data.djname && data.djname.trim() !== "") showName = data.djname;
                else if (data.streamname && data.streamname.trim() !== "") showName = data.streamname;

                showName = showName.replace(/_/g, " ").replace(".m3u", "");
                programLabelEl.textContent = showName;

                const fullString = data.song || "Metal Radio Live";
                let parts = fullString.split(' - ');
                let artist = parts[0] ? parts[0].trim() : ""; 
                let song = parts[1] ? parts[1].trim() : ""; 

                if (!song) {
                    titleEl.textContent = artist;
                    artistEl.textContent = "–°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç";
                } else {
                    titleEl.textContent = song;
                    artistEl.textContent = artist;
                }

                let artistKey = artist.toLowerCase();
                if (artistLinks[artistKey]) {
                    artistLinkEl.href = artistLinks[artistKey];
                    artistLinkEl.style.display = "inline-block";
                    artistLinkEl.textContent = "–ö–ê–ù–ê–õ " + artist.toUpperCase();
                } else {
                    artistLinkEl.style.display = "none";
                }

                if (Array.isArray(data.songs) && data.songs.length > 0) {
                    const lastSongs = data.songs.slice(-10).reverse();
                    let html = '';
                    lastSongs.forEach(item => {
                        const time = item.time || '';
                        const a = item.artist || '';
                        const t = item.songtitle || '';
                        const full = t ? `${a} - ${t}` : (item.song || '');
                        html += `
                            <div class="history-item">
                                <div class="history-item-time">${time}</div>
                                <div class="history-item-title">${full}</div>
                            </div>
                            <hr style="border:0;border-top:1px solid #222;margin:4px 0;">
                        `;
                    });
                    historyList.innerHTML = html;
                } else {
                    historyList.innerHTML = "–ò—Å—Ç–æ—Ä–∏—è –ø–æ–∫–∞ –ø—É—Å—Ç–∞.";
                }

                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: song || artist,
                        artist: song ? artist : showName,
                        artwork: [{ src: 'https://nifgon.github.io/metal-radio-app/cover.png', sizes: '512x512', type: 'image/png' }]
                    });
                }
            } catch (error) { console.error("–û—à–∏–±–∫–∞:", error); }
        }

        updateMetadata();
        setInterval(updateMetadata, 10000); // ‚úÖ 10 —Å–µ–∫ –≤–º–µ—Å—Ç–æ 5

        if ('mediaSession' in navigator) {
            navigator.mediaSession.setActionHandler('play', () => { 
                audio.play().catch(e => console.error(e));
                updatePlayButton();
            });
            navigator.mediaSession.setActionHandler('pause', () => { 
                audio.pause();
                updatePlayButton();
            });
        }
    </script>
</body>
</html>
