<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Metal Radio</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
       body {
            /* Базовый цвет фона (если картинка не прогрузится) */
            background-color: #000000;
            
            /* Твоя картинка */
            background-image: url('bg.png');
            
            /* Растягиваем на весь экран, не повторяем */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            
            /* Цвет текста оставляем белым */
            color: #ffffff;
            font-family: sans-serif;
            
            /* Центровка контента */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            
            /* Чтобы контент не прилипал к рамке, добавим отступы внутри */
            padding: 20px;
            box-sizing: border-box;
        }
        .cover {
            width: 200px;
            height: 200px;
            background-color: #333;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            /* Заглушка, если картинки нет */
            background-image: url('https://via.placeholder.com/200x200/333333/ffffff?text=Metal'); 
        }
        h2 { 
            margin: 0 10px 10px; 
            font-size: 20px;
            line-height: 1.3;
        }
        p { 
            margin: 0 0 30px 0; 
            opacity: 0.7; 
            font-size: 14px;
        }
        
                button {
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #a61a1a; /* Красная рамка */
            border-radius: 12px;
            
            /* Цвет фона: темно-красный */
            background-color: #7a0909; 
            
            /* Цвет текста */
            color: #ffffff;
            
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(166, 26, 26, 0.3); /* Легкое свечение */
        }

        button:active { 
            transform: scale(0.95); 
            background-color: #a61a1a; /* Светлеет при нажатии */
            box-shadow: 0 0 20px rgba(166, 26, 26, 0.6);
        }

    </style>
</head>
<body>

    <div class="cover" id="album-cover"></div>

    <h2 id="song-title">Metal Radio</h2>
    <p id="artist-name">Загрузка...</p>

    <audio id="radio-player" preload="none">
        <source src="https://myradio24.org/ovodtune" type="audio/mpeg">
    </audio>

    <button id="play-btn">PLAY</button>

    <script>
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        const audio = document.getElementById('radio-player');
        const btn = document.getElementById('play-btn');
        const titleEl = document.getElementById('song-title');
        const artistEl = document.getElementById('artist-name');
        const coverEl = document.getElementById('album-cover');

        // Твой логин на myradio24
        const USER_LOGIN = 'ovodtune'; 

        let isPlaying = false;

        // 1. Управление кнопкой Play
        btn.addEventListener('click', () => {
            if (!isPlaying) {
                audio.play();
                btn.textContent = "PAUSE";
            } else {
                audio.pause();
                btn.textContent = "PLAY";
            }
            isPlaying = !isPlaying;
        });

        // 2. Функция обновления названия трека
        async function updateMetadata() {
            try {
                // Добавляем ?t=... чтобы браузер не кешировал запрос
                const response = await fetch(`https://myradio24.com/users/${USER_LOGIN}/status.json?t=${Date.now()}`);
                const data = await response.json();

                // data.song обычно приходит как "Artist - Title" или просто "Title"
                const fullString = data.song || "Metal Radio Live";
                
                // Пробуем разделить Артиста и Трек по тире " - "
                let parts = fullString.split(' - ');
                let artist = parts[0]; 
                let song = parts[1] || ""; // Если тире нет, все будет в artist

                // Обновляем текст на экране
                // Если parts[1] пустой, значит пришло просто название без разделителя
                if (!song) {
                    titleEl.textContent = artist;
                    artistEl.textContent = "Сейчас играет";
                } else {
                    titleEl.textContent = song;
                    artistEl.textContent = artist;
                }

                // Обновляем картинку (если сервер её прислал)
                if (data.img) {
                    coverEl.style.backgroundImage = `url('${data.img}')`;
                }

                // 3. Обновляем Локскрин (чтобы на заблокированном телефоне было видно)
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: song || artist,
                        artist: song ? artist : "Metal Radio",
                        artwork: [
                            { src: data.img || 'https://via.placeholder.com/512/333333/fff?text=Radio', sizes: '512x512', type: 'image/png' }
                        ]
                    });
                }

            } catch (error) {
                console.error("Ошибка получения данных:", error);
            }
        }

        // Запускаем обновление сразу и потом каждые 5 секунд
        updateMetadata();
        setInterval(updateMetadata, 5000);

        // Настройка управления с локскрина (пауза/плей)
        if ('mediaSession' in navigator) {
            navigator.mediaSession.setActionHandler('play', () => { audio.play(); isPlaying = true; btn.textContent = "PAUSE"; });
            navigator.mediaSession.setActionHandler('pause', () => { audio.pause(); isPlaying = false; btn.textContent = "PLAY"; });
        }
    </script>
</body>
</html>
