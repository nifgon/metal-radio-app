<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Metal Radio</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
       body {
            background-color: #000000;
            background-image: url('bg.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* теперь не по центру, а сверху */
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Обёртка всего контента, чтобы кнопку прижать вниз */
        .app-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* верхний блок и низ */
            height: 100%;
            width: 100%;
            max-width: 420px;
        }

        .main-block {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .on-air-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
            opacity: 0.6;
        }

        .program-label {
            font-size: 16px;       
            font-weight: 700;        
            text-transform: uppercase; 
            letter-spacing: 3px;     
            color: #ff3333;          
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
            min-height: 20px; 
        }

        .cover {
            width: 200px;
            height: 200px;
            background-color: #333;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            background-image: url('cover.png');
        }
        
        h2 { margin: 0 10px 10px; font-size: 20px; line-height: 1.3; }
        p { margin: 0 0 20px 0; opacity: 0.7; font-size: 14px; }
        
        button {
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #a61a1a; 
            border-radius: 12px;
            background-color: #7a0909; 
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(166, 26, 26, 0.3); 
        }

        button:active { 
            transform: scale(0.95); 
            background-color: #a61a1a; 
            box-shadow: 0 0 20px rgba(166, 26, 26, 0.6);
        }

        .artist-link-btn {
            display: none; 
            margin-top: 15px;
            padding: 6px 15px;
            font-size: 10px;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        .artist-link-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #fff;
            opacity: 1;
        }

        /* Кнопка истории внизу */
        #history-btn {
            margin-top: 20px;
            padding: 8px 24px;
            font-size: 11px;
            border-radius: 999px;
            border: 1px solid #444;
            background: rgba(0,0,0,0.6);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .history-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .history-panel {
            width: 90%;
            max-width: 360px;
            max-height: 70vh;
            background: #111;
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-close {
            cursor: pointer;
            opacity: 0.7;
        }

        .history-close:hover {
            opacity: 1;
        }

        .history-list {
            font-size: 12px;
            line-height: 1.4;
            overflow-y: auto;
            padding-right: 4px;
        }

        .history-item-time {
            color: #777;
            font-size: 11px;
        }

        .history-item-title {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <div class="main-block">
            <div class="status-container">
                <div class="on-air-label">В ЭФИРЕ</div>
                <div id="program-label" class="program-label">ЗАГРУЗКА...</div>
            </div>

            <div class="cover" id="album-cover"></div>

            <h2 id="song-title">Metal Radio</h2>
            <p id="artist-name">Загрузка...</p>

            <audio id="radio-player" preload="none">
                <source src="https://myradio24.org/ovodtune" type="audio/mpeg">
            </audio>

            <button id="play-btn">PLAY</button>

            <a id="artist-link" href="#" class="artist-link-btn">
                TELEGRAM
            </a>
        </div>

        <!-- КНОПКА ИСТОРИИ ВНИЗУ -->
        <button id="history-btn">Ранее в эфире</button>
    </div>

    <!-- ОВЕРЛЕЙ ИСТОРИИ -->
    <div id="history-overlay" class="history-overlay">
      <div class="history-panel">
        <div class="history-header">
          <span>История эфира</span>
          <span id="history-close" class="history-close">✕</span>
        </div>
        <div id="history-list" class="history-list">
          Загрузка истории...
        </div>
      </div>
    </div>

    <script>
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        const audio = document.getElementById('radio-player');
        const btn = document.getElementById('play-btn');
        const titleEl = document.getElementById('song-title');
        const artistEl = document.getElementById('artist-name');
        const programLabelEl = document.getElementById('program-label');
        const artistLinkEl = document.getElementById('artist-link');

        const historyBtn = document.getElementById('history-btn');
        const historyOverlay = document.getElementById('history-overlay');
        const historyClose = document.getElementById('history-close');
        const historyList = document.getElementById('history-list');

        artistLinkEl.addEventListener('click', (e) => {
            e.preventDefault();
            const url = artistLinkEl.getAttribute('href');

            if (url) {
                if (url.includes('t.me') && window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.openTelegramLink(url);
                } else {
                    window.Telegram.WebApp.openLink(url);
                }
            }
        });

        // Открытие/закрытие истории
        historyBtn.addEventListener('click', () => {
            historyOverlay.style.display = 'flex';
        });

        historyClose.addEventListener('click', () => {
            historyOverlay.style.display = 'none';
        });

        historyOverlay.addEventListener('click', (e) => {
            if (e.target === historyOverlay) {
                historyOverlay.style.display = 'none';
            }
        });

        const USER_LOGIN = 'ovodtune'; 

        const artistLinks = {
            "netherlands": "https://t.me/ovod_radio",
            "torche": "https://t.me/slipknot",
            "helms alee": "https://t.me/ovod_radio",
            "red lama": "https://t.me/ovod_radio"
        };

        let isPlaying = false;

        btn.addEventListener('click', () => {
            if (!isPlaying) {
                audio.play();
                btn.textContent = "PAUSE";
            } else {
                audio.pause();
                btn.textContent = "PLAY";
            }
            isPlaying = !isPlaying;
        });

        async function updateMetadata() {
            try {
                const response = await fetch(`https://myradio24.com/users/${USER_LOGIN}/status.json?t=${Date.now()}`);
                const data = await response.json();

                // 1. НАЗВАНИЕ ПЕРЕДАЧИ
                let showName = "OVOD RADIO"; 

                if (data.playlist && data.playlist.trim() !== "") {
                    showName = data.playlist;
                } else if (data.djname && data.djname.trim() !== "") {
                    showName = data.djname;
                } else if (data.streamname && data.streamname.trim() !== "") {
                    showName = data.streamname;
                }

                showName = showName.replace(/_/g, " ");
                showName = showName.replace(".m3u", "");
                programLabelEl.textContent = showName;

                // 2. ТРЕК И АРТИСТ
                const fullString = data.song || "Metal Radio Live";
                let parts = fullString.split(' - ');
                let artist = parts[0] ? parts[0].trim() : ""; 
                let song = parts[1] ? parts[1].trim() : ""; 

                if (!song) {
                    titleEl.textContent = artist;
                    artistEl.textContent = "Сейчас играет";
                } else {
                    titleEl.textContent = song;
                    artistEl.textContent = artist;
                }

                // 3. КНОПКА ССЫЛКИ
                let artistKey = artist.toLowerCase();
                if (artistLinks[artistKey]) {
                    artistLinkEl.href = artistLinks[artistKey];
                    artistLinkEl.style.display = "inline-block";
                    artistLinkEl.textContent = "КАНАЛ " + artist.toUpperCase();
                } else {
                    artistLinkEl.style.display = "none";
                }

                // 4. ИСТОРИЯ
                if (Array.isArray(data.songs) && data.songs.length > 0) {
                    const lastSongs = data.songs.slice(-10).reverse();

                    let html = '';
                    lastSongs.forEach(item => {
                        const time = item.time || '';
                        const a = item.artist || '';
                        const t = item.songtitle || '';
                        const full = t ? `${a} - ${t}` : (item.song || '');

                        html += `
                            <div class="history-item">
                                <div class="history-item-time">${time}</div>
                                <div class="history-item-title">${full}</div>
                            </div>
                            <hr style="border:0;border-top:1px solid #222;margin:4px 0;">
                        `;
                    });

                    historyList.innerHTML = html;
                } else {
                    historyList.innerHTML = "История пока пуста.";
                }

                // 5. ЛОКСКРИН
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: song || artist,
                        artist: song ? artist : showName,
                        artwork: [
                            { src: 'https://nifgon.github.io/metal-radio-app/cover.png', sizes: '512x512', type: 'image/png' }
                        ]
                    });
                }

            } catch (error) {
                console.error("Ошибка:", error);
            }
        }

        updateMetadata();
        setInterval(updateMetadata, 5000);

        if ('mediaSession' in navigator) {
            navigator.mediaSession.setActionHandler('play', () => { audio.play(); isPlaying = true; btn.textContent = "PAUSE"; });
            navigator.mediaSession.setActionHandler('pause', () => { audio.pause(); isPlaying = false; btn.textContent = "PLAY"; });
        }
    </script>
</body>
</html>
