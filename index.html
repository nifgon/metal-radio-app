<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Metal Radio</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
       body {
            background-color: #000000;
            background-image: url('bg.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .status-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .on-air-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
            opacity: 0.6;
        }

        .program-label {
            font-size: 16px;       
            font-weight: 700;        
            text-transform: uppercase; 
            letter-spacing: 3px;     
            color: #ff3333;          
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
            min-height: 20px; 
        }

        .cover {
            width: 200px;
            height: 200px;
            background-color: #333;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            background-image: url('cover.png');
        }
        
        h2 { margin: 0 10px 10px; font-size: 20px; line-height: 1.3; }
        p { margin: 0 0 20px 0; opacity: 0.7; font-size: 14px; }
        
        button {
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #a61a1a; 
            border-radius: 12px;
            background-color: #7a0909; 
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(166, 26, 26, 0.3); 
        }

        button:active { 
            transform: scale(0.95); 
            background-color: #a61a1a; 
            box-shadow: 0 0 20px rgba(166, 26, 26, 0.6);
        }

        /* Стиль новой кнопки ссылки */
        .artist-link-btn {
            display: none; /* Скрыта по умолчанию */
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 12px;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .artist-link-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #fff;
        }

    </style>
</head>
<body>

    <div class="status-container">
        <div class="on-air-label">В ЭФИРЕ</div>
        <div id="program-label" class="program-label">ЗАГРУЗКА...</div>
    </div>

    <div class="cover" id="album-cover"></div>

    <h2 id="song-title">Metal Radio</h2>
    <p id="artist-name">Загрузка...</p>

    <audio id="radio-player" preload="none">
        <source src="https://myradio24.org/ovodtune" type="audio/mpeg">
    </audio>

    <button id="play-btn">PLAY</button>

    <!-- НОВАЯ КНОПКА ССЫЛКИ -->
    <a id="artist-link" href="#" target="_blank" class="artist-link-btn">
        TELEGRAM ГРУППЫ
    </a>

    <script>
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        const audio = document.getElementById('radio-player');
        const btn = document.getElementById('play-btn');
        const titleEl = document.getElementById('song-title');
        const artistEl = document.getElementById('artist-name');
        const programLabelEl = document.getElementById('program-label');
        const coverEl = document.getElementById('album-cover');
        const artistLinkEl = document.getElementById('artist-link');

        const USER_LOGIN = 'ovodtune'; 

        // ==========================================
        // БАЗА ДАННЫХ ССЫЛОК НА ГРУППЫ
        // Название группы пиши ТОЧНО как в MyRadio24 (можно маленькими буквами)
        // ==========================================
        const artistLinks = {
            "metallica": "https://t.me/metallica",
            "slipknot": "https://t.me/slipknot",
            "aria": "https://t.me/aria_official",
            "rammstein": "https://t.me/rammstein",
            // Добавляй свои группы сюда...
        };
        // ==========================================

        let isPlaying = false;

        btn.addEventListener('click', () => {
            if (!isPlaying) {
                audio.play();
                btn.textContent = "PAUSE";
            } else {
                audio.pause();
                btn.textContent = "PLAY";
            }
            isPlaying = !isPlaying;
        });

        async function updateMetadata() {
            try {
                const response = await fetch(`https://myradio24.com/users/${USER_LOGIN}/status.json?t=${Date.now()}`);
                const data = await response.json();

                // 1. НАЗВАНИЕ ПЕРЕДАЧИ
                let showName = "OVOD RADIO"; 
                if (data.playlist && data.playlist.trim() !== "") showName = data.playlist;
                else if (data.djname && data.djname.trim() !== "") showName = data.djname;
                else if (data.streamname && data.streamname.trim() !== "") showName = data.streamname;
                programLabelEl.textContent = showName;

                // 2. ТРЕК И АРТИСТ
                const fullString = data.song || "Metal Radio Live";
                let parts = fullString.split(' - ');
                let artist = parts[0] ? parts[0].trim() : ""; 
                let song = parts[1] ? parts[1].trim() : ""; 

                if (!song) {
                    titleEl.textContent = artist;
                    artistEl.textContent = "Сейчас играет";
                } else {
                    titleEl.textContent = song;
                    artistEl.textContent = artist;
                }

                // 3. ЛОГИКА КНОПКИ ССЫЛКИ
                // Приводим имя артиста к маленьким буквам для поиска в базе
                let artistKey = artist.toLowerCase();
                
                if (artistLinks[artistKey]) {
                    // Если группа найдена в нашем списке
                    artistLinkEl.href = artistLinks[artistKey];
                    artistLinkEl.style.display = "inline-block";
                    artistLinkEl.textContent = "КАНАЛ " + artist.toUpperCase();
                } else {
                    // Если группы нет в списке - скрываем кнопку
                    artistLinkEl.style.display = "none";
                }

                // 4. ОБЛОЖКА И ЛОКСКРИН
                let currentCover = 'cover.png'; 
                let lockscreenCover = 'https://nifgon.github.io/metal-radio-app/cover.png'; // Лучше полный путь

                if (data.img && data.img.trim() !== "") {
                    let serverCover = "https://myradio24.com/" + data.img;
                    currentCover = serverCover;
                    lockscreenCover = serverCover;
                }
                coverEl.style.backgroundImage = `url('${currentCover}')`;

                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: song || artist,
                        artist: song ? artist : showName,
                        artwork: [{ src: lockscreenCover, sizes: '512x512', type: 'image/png' }]
                    });
                }

            } catch (error) {
                console.error("Ошибка:", error);
            }
        }

        updateMetadata();
        setInterval(updateMetadata, 5000);

        if ('mediaSession' in navigator) {
            navigator.mediaSession.setActionHandler('play', () => { audio.play(); isPlaying = true; btn.textContent = "PAUSE"; });
            navigator.mediaSession.setActionHandler('pause', () => { audio.pause(); isPlaying = false; btn.textContent = "PLAY"; });
        }
    </script>
</body>
</html>
